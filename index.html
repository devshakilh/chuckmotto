<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chuckmotto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="GecT4I3zvkKUsPNYYL2qRZLW2HIXo0P18Krswewz1IwgOEoLNA01gEbF"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>


  <body>

    <div class="container">

    <div class="nav_bg">

      <nav class="nav_brand">

        <div class="logo">
          <!-- <img src="images/logo.png" alt="logo" /> -->

          CHUCKMOTTO
        </div>
        <div class="menu_nav">
          <button>
            Explore 
          </button>
         
          <div class="dropdown">
            <button class="dropbtn">...</button>
            <div class="dropdown-content">
              <a href="#">Pricing</a>
              <a href="#">License 2</a>
              <a href="#">Blog</a>
              <a href="#">Help</a>
              <a href="#">Join the Team 2</a>
             
            </div>
          </div>
          <button>Login</button>
      
          <button class="upload">Join free</button>
        </div>
      </nav>
    </div>

      <div class="center_container_part">
        <h3>
          The best free stock photos, royalty free images & videos shared by
          creators.
        </h3>
        <div class="search_input">
          <input type="text" placeholder="search for free photos" id="searchInput" />
          <i class="fa fa-search"></i>
        </div>
        <div class="bottom_text_center">
          <p><span>Tranding</span> : dog, texture, cat, flowers, office ...</p>
        </div>
      </div>
    </div>
   
  
    <div class="category_selected">
      
      <div class="category">
      <div class="btns">
        <button>All</button>
        <button>videos</button>
        <button>photos</button>
      </div>
      </div>
      <div class="category">
        <select class="btns">
          <option value="volvo">Recent</option>
          <option value="">Top</option>
       
          <option value="audi" selected>Audi</option>
        </select>
      </div>

    </div>



    <div class="img_container">
      <ul class="pics"></ul>
      <button class="load">Load More Image</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
